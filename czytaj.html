<html lang="pl">
<head>
    <meta charset="UTF-8">

</head>
<body id="bodyCzytaj">
    <div id="mainContainer">
        <header id="nav">
                <div id="right">
                    <div id="imgWrapper">
                        <img id="iconWhite" src="new_icon.svg" alt="ikona">
                        <img id="iconBlack" src="black_icon.svg" alt="ikona">
                    </div>
                    
                    <div id="title">
                        <h1>Firey X Nerd</h1>
                        <p id="titleText">wiki</p>
                    </div>
                </div>

                <div id="left">
                    <a href="index.html#glowna">Strona główna</a>
                </div>
        </header>
        <main id="mainCzytaj">
                <div id="glowna">
                <h2 id="typewriter">&nbsp;</h2>
                </div>

                <div class="col">
                    <p id="czytajMarginP">
                        Zobacz dostępne pozycje
                    </p>
                    <a href="czytaj.html#booksRow">
                        <img src="downArrow.svg" alt="arrow">
                    </a>
                </div>
        </main>
        <div id="booksList">
            <div class="center">
                <h2>Bilbioteka</h2>
            </div>
            <div id="booksRow">
                <div id="fxn1Read">
                    <a href="fxn1.html">
                        <img class="unavaible" src="fxn1.png" alt="fxn 1">
                    </a>
                </div>
                
                <div>
                    <img class="unavaible" src="fxn2.png" alt="fxn 1">
                </div>
                <div>
                    <img class="unavaible" src="fxn3.png" alt="fxn 1">
                </div>
                <div>
                    <img class="unavaible" src="fxn4.png" alt="fxn 1">
                </div>
            </div>
        </div>
        
    </div>
    <footer>

    </footer>


    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script>
        const element = document.getElementById("typewriter");
        let tekst = "Zanurz się w świat FxN!";
        let chars = tekst.split('');
        let i = 0;
        let kierunek = true; // true -> pisze, false -> odejdmuje
        
        type()
        function type(){
            console.log(i);
            if (i < chars.length) // będzie robić dopóki i będzie mniejsze od wielkości tablicy
            {
                if(kierunek){
                    element.innerHTML += chars[i];
                }
                else{
                    text = element.innerText;
                    text = text.slice(0, -1)
                    element.innerHTML = text
                }

                setTimeout(type, 150);
                i++
                
            }
            else{
                
                if(kierunek){
                    i = 4;
                    kierunek = false;
                }
                else{
                    i = 0;
                    kierunek = true;
                }
                setTimeout(type, 1500);
                
            }
        
        }   

        const header = document.getElementById("nav");
        const imgW = document.getElementById("iconWhite");
        const imgB = document.getElementById("iconBlack");

        window.addEventListener("scroll", () => {
            if ((window.scrollY >= 800 && window.scrollY <= 1900) || (window.scrollY > 3150 && window.scrollY <=  4000)){
                header.classList.add("black");
                imgB.classList.add("flip");
                imgW.classList.add("flip");
            }
            else{
                header.classList.remove("black");
                imgB.classList.remove("flip");
                imgW.classList.remove("flip");
            }

        })
    </script>
</body>
</html>
